<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f9f9f9">
      <!-- login -->
      <div class="col-10 p-5 rounded-3 justify-content-center align-items-center d-none login" style="background-color: #cdf0ea; height: 400px; width: 600px">
        <div class="alert alert-warning d-none" role="alert">Lorem, ipsum.</div>
        <div class="alert alert-success d-none" role="alert">Login success!</div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="Username" name="Username"/>
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="Password"/>
          <label for="floatingPassword">Password</label>
        </div>
        <div class="btn btn-dark mt-4 pt-2 pb-2" id="btn-login" style="width: 100%">Login</div>
        <div class="text-center mt-3">Don't have an account? click <a href="#" class="switch-form">here</a> to register</div>
      </div>
      <!-- login end -->

      <!-- register -->
      <div class="col-10 p-5 rounded-3 justify-content-center align-items-center register" style="background-color: #cdf0ea; height: 450px; width: 600px">
        <div class="alert alert-warning d-none" role="alert">Lorem, ipsum.</div>
        <div class="alert alert-success d-none" role="alert">Login success!</div>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="First name" aria-label="First name"  name="First Name"/>
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name"  name="Last Name"/>
          </div>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="inputPassword1" placeholder="Password" name="Password">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="inputPassword2" placeholder="Confirm your password" name="Password Confirmation">
          <p class="mt-2 d-none" id="error">Password is invalid</p>
        </div>
        <!-- <div class="mb-3 form-check">
        </div> -->
        <div class="btn btn-dark mt-2 pt-2 pb-2" id="btn-regiter" style="width: 100%">Register</div>
        <div class="text-center mt-3">Already have an account? click <a href="#" class="switch-form">here</a> to login</div>
      </div>
      <!-- register end -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
